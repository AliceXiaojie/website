{% for category, articles in categories if category.name == catname %}
	<section id="{{ catname | replace(' ', '-') }}">
		{% for article in articles %}
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<h2>{{ article.title | title }}</h2>
						<hr class="primary fa">
						{{ article.image }}
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						{{ article.content }}
					</div>
				</div>
			</div>
		{% endfor %}
	</section>
{% endfor %}
